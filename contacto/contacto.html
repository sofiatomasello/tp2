<main class="conteinerform">
<!-- Botón que dispara el modal -->
<form class="formulario">
  <div class="form-floating mb-3">
     <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
     <label class="text-dark" for="floatingInput">Email address</label>
   </div>
   <div class="form-floating mb-3">
     <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
     <label class="text-dark"  for="floatingTextarea">Comments</label>
   </div>
 <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#emailModal">
   Enviar Email
 </button>
 </form>
 
 <!-- Modal -->
 <div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title text-dark" id="emailModalLabel">Correo enviado</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body text-dark">
         ¡Tu correo ha sido enviado con éxito!
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
       </div>
     </div>
   </div>
 </div>
